<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박헌서 자기소개서</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 40px;
        }
        h1 {
            color: #005b96;
        }
        .section {
            margin-bottom: 30px;
        }
        .highlight {
            color: #007acc;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>👋 안녕하세요! 저는 박헌서입니다.</h1>

    <div class="section">
        <h2>📌 기본 정보</h2>
        <p><span class="highlight">이름:</span> 박헌서</p>
        <p><span class="highlight">학교:</span> 태전중학교 2학년</p>
    </div>

    <div class="section">
        <h2>⚽ 좋아하는 것</h2>
        <ul>
            <li>축구하기</li>
            <li>코딩 배우기</li>
            <li>게임 조금 하기</li>
        </ul>
    </div>

    <div class="section">
        <h2>💻 내가 좋아하는 이유</h2>
        <p>
            저는 <span class="highlight">축구</span>를 할 때 팀워크와 운동의 즐거움을 느껴서 좋아하고,  
            <span class="highlight">코딩</span>은 문제를 해결하고 나만의 웹사이트나 프로그램을 만들 수 있어서 정말 흥미롭다고 생각해요.
        </p>
    </div>

    <div class="section">
        <h2>🎯 앞으로의 목표</h2>
        <p>
            더 많은 코딩을 배워서 멋진 웹사이트나 게임을 만들어보고 싶고,  
            학교 축구팀에서도 좋은 활약을 하고 싶어요!
        </p>
    </div>

</body>
</html>
